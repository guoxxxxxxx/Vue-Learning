<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a :href="url">click me to Baidu!</a>
    </div>
</body>

<script type="text/javascript">
    new Vue({
        el: '#root',
        data:{
            name:'jack',
            url: 'http://www.baidu.com',
        }
    })
</script>
</html>
