<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习！</h2>
        <!-- 普通写法 -->
        <button v-on:click="showInfo">点我提示信息</button>
        <!-- 简单写法 -->
        <button v-on:click="showInfo">点我提示信息</button>
    </div>
</body>

<script type="text/javascript">
    new Vue({
        el: '#root',
        data:{
            name: '尚硅谷',
        },
        methods:{
            showInfo(event){
                alert("this is tips!");
                console.log(event);
            }
        }
    })
</script>
</html>
