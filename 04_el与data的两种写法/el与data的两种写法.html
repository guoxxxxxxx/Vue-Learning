<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>

<script type="text/javascript">
    const v = new Vue({
        // el: '#root',  // 第一种写法
        // data的第一种写法，对象式
        // data: {
        //     name: '尚硅谷',
        // }

        // data的第二种写法，函数式
        // data(){}
        data:function(){
            console.log('@@@@', this) // 此处的this是Vue实例对象
            return{
                name:"data的函数形式写法!",
            }
        }
    });

    console.log(v);

    setTimeout(() => {
        v.$mount('#root')   // 第二种写法
    }, 1000);
</script>
</html>
