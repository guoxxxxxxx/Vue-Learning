<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue检测数据改变的原理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>人员列表</h1>
        <button @click="updateMa">更新马冬梅信息</button>
        <ul>
            <li v-for="p in persons" :key="p.id">姓名: {{p.name}}, 年龄: {{p.age}}</li>
        </ul>
    </div>
</body>

<script type="text/javascript">
   // 用computed计算属性来实现
   new Vue({
        el: '#root',
        data() {
            return {
                persons:[
                    {id: '001', name: '马冬梅', age: 18},
                    {id: '002', name: '周冬雨', age: 19},
                    {id: '003', name: '周杰伦', age: 23},
                    {id: '004', name: '温兆伦', age: 21}
                ],
                keyword: '',
                sortType: 0, // 0: 原顺序， 1: 降序， 2: 升序
            }
        },
        methods: {
            updateMa(){
                // this.persons[0].name = '马老师';    // 有效

                this.persons[0] = {id: '001', name: '马老师', age: 50}; // 无效
            }  
        },
    })

</script>
</html>
