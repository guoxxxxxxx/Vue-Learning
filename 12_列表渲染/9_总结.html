<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>学生信息</h1>
        <button @click="student.age++">年龄+1</button> <br>
        <button @click="addSex">添加性别属性</button> <br>
        <button @click="addFriend">在列表首位添加一个朋友</button> <br>
        <button @click="updateFirstFriend">修改第一个朋友的名字叫李明哲</button> <br>
        <button @click="addHobby">添加一个爱好</button><br>
        <button @click="changeFirstHobby">修改第一个爱好</button> <br>

        <span>姓名: {{student.name}}</span> <br>
        <span>年龄：{{student.age}}</span> <br>
        <span>性别：{{student.sex}}</span> <br>

        <h2>Friends</h2>
        <ul>
            <li v-for="f in student.friends">name: {{f.name}} == age: {{f.age}}</li>
        </ul>

        <h2>Hobbies</h2>
        <ul>
            <li v-for="h in student.hobby">{{h}}</li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    new Vue({
        el: '#root',
        data() {
            return {
                student:{
                    name:"tom",
                    age: 18,
                    hobby: ['抽烟', '喝酒', '烫头'],
                    friends: [
                        {name: '张三', age: 11},
                        {name: '李四', age: 12}
                    ]
                }
            }
        },
        methods: {
            addSex(){
                Vue.set(this.student, 'sex', '男');
            },
            addFriend(){
                this.student.friends.unshift({name:'jack', age: 20});
            },
            updateFirstFriend(){
                this.student.friends[0].name = '李明哲';
            },
            addHobby(){
                this.student.hobby.push('学习');
            },
            changeFirstHobby(){
                this.student.hobby.splice(0, 1, '开车');
            }
        },
    })
</script>
</html>
