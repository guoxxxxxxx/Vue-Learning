<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定样式</title>
    <style>
        .basic{
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }

        .happy{
            background-color: pink;
        }

        .sad{
            background-color: gray;
        }

        .normal{
            background-color: paleturquoise;
        }

        .s1{
            background-color: aqua;
        }

        .s2{
            font-size: 50px;
        }

        .s3{
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 绑定class样式 字符串写法，适用于样式的类名不确定，需要动态指定。 -->
        <div class="basic" :class="mood" @click="changeMood">Click</div>
        <br>
        <!-- 绑定class样式 数组写法，适用于：要绑定的样式个数不确定、名字也不确定 -->
        <div class="basic" :class="arr">Click2</div>
        <br>
        <!-- 绑定class样式 对象写法，适用于：要绑定的样式个数确定、名字也确定，但要动态决定用不用 -->
        <div class="basic" :class="classObj">Click3</div>
        <br>
        <div class="basic" :style="styleObj">Click4</div>
    </div>
</body>

<script type="text/javascript">
    new Vue({
        el: '#root',
        data() {
            return {
                mood: 'normal',
                arr: ['s1', 's2', 's3'],
                classObj:{
                    s1: true,
                    s2: false,
                    s3: false
                },
                styleObj:{
                    fontSize: '40px'
                }
            }
        },
        methods: {
            changeMood(){
                const m = ['normal', 'happy', 'sad'];
                let idx = Math.round(Math.random()*2);
                this.mood = m[idx];
            }
        },
    })
</script>
</html>
